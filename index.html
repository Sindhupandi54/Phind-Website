<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Apparel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .product-row {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }
        .product-tile {
            width: 200px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        .product-tile img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Profile</a>
    </header>

    <div class="product-row">
        <div class="product-tile">
            <img id="product1-img" alt="Product 1">
            <h3>Product 1</h3>
            <p>$100</p>
        </div>
        <div class="product-tile">
            <img id="product2-img" alt="Product 2">
            <h3>Product 2</h3>
            <p>$150</p>
        </div>
        <div class="product-tile">
            <img id="product3-img" alt="Product 3">
            <h3>Product 3</h3>
            <p>$200</p>
        </div>
    </div>

    <div class="product-row">
        <div class="product-tile">
            <img id="product4-img" alt="Product 4">
            <h3>Product 4</h3>
            <p>$250</p>
        </div>
        <div class="product-tile">
            <img id="product5-img" alt="Product 5">
            <h3>Product 5</h3>
            <p>$300</p>
        </div>
        <div class="product-tile">
            <img id="product6-img" alt="Product 6">
            <h3>Product 6</h3>
            <p>$350</p>
        </div>
    </div>

    <div class="product-row">
        <div class="product-tile">
            <img id="product7-img" alt="Product 7">
            <h3>Product 7</h3>
            <p>$400</p>
        </div>
        <div class="product-tile">
            <img id="product8-img" alt="Product 8">
            <h3>Product 8</h3>
            <p>$450</p>
        </div>
        <div class="product-tile">
            <img id="product9-img" alt="Product 9">
            <h3>Product 9</h3>
            <p>$500</p>
        </div>
    </div>

    <footer>
        &copy; 2023 E-commerce Apparel. All rights reserved.
    </footer>

    <script>
        // Array of image URLs
        const imageUrls = [
            'product1.jpg',
            'product2.jpg',
            'product3.jpg',
            'product4.jpg',
            'product5.jpg',
            'product6.jpg',
            'product7.jpg',
            'product8.jpg',
            'product9.jpg'
        ];

        // Function to display images
        function displayImages() {
            for (let i = 0; i < imageUrls.length; i++) {
                const imgElement = document.getElementById(`product${i + 1}-img`);
                if (imgElement) {
                    imgElement.src = imageUrls[i];
                }
            }
        }

        // Call the function to display images when the page loads
        window.onload = displayImages;
    </script>
</body>
</html>
